defaults:
- scope:
    path: ''         # an empty string here means all files in the project
    type: posts
  values:
    layout: post
- scope:
    path: ''         # an empty string here means all files in the project
  values:
    layout: default
- scope:
    path: 'blog/*'
  values:
    layout: default
plugins:
  - jekyll-paginate
paginate: 5
paginate_path: '/blog/page:num/'
url: 'https://bunnyhug.games'
baseurl: /
permalink: date
website: 'https://bunnyhug.games'
markdown: kramdown
